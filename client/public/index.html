<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Wyler Instruments</title>
  <style type="text/css">
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
    }

    .ipl-progress-indicator.available {
    opacity: 0;
    }

    .ipl-progress-indicator {
    background-color: #f5f5f5;
    width: 100%;
    height: 100%;
    position: fixed;
    opacity: 1;
    pointer-events: none;
    -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 3500ms;
    -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 3500ms;
    transition: opacity cubic-bezier(.4, 0, .2, 1) 3500ms;
    z-index: 9999;
    }

    @-webkit-keyframes fadein {
    from {
    opacity: 0;
    }
    to {
    opacity: 1;
    }
    ;
    }
    @-moz-keyframes fadein {
    from {
    opacity: 0;
    }
    to {
    opacity: 1;
    }
    ;
    }
    @keyframes fadein {
    from {
    opacity: 0;
    }
    to {
    opacity: 1;
    };
  }

    .imgas {
      height: 400px;
      width: 400px;
      margin-left: 37%;
    }
  </style>
</head>

<body>
  <div class="ipl-progress-indicator" id="ipl-progress-indicator">
    <div class="insp-logo-frame">
      <img class="imgas" src="https://s3-ap-southeast-1.amazonaws.com/gosyensp/wylerlogo-transparent.png">
    </div>
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
