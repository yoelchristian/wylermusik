<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Wyler Instruments</title>
  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .loadingScreen.remove {
      opacity: 0;
    }

    .loadingScreen {
      background-color: #e0e0e0;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity 0.5s ease-in-out;
      -moz-transition: opacity 0.5s ease-in-out;
      -ms-transition: opacity 0.5s ease-in-out;
      -o-transition: opacity 0.5s ease-in-out;
      transition: opacity 0.5s ease-in-out;
      z-index: 9999;
    }

    .imgas {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      min-width: 225px;
      animation: fadeIn ease-in-out 0.5s;
      -webkit-animation: fadeIn ease-in-out 0.5s;
      -moz-animation: fadeIn ease-in-out 0.5s;
      -o-animation: fadeIn ease-in-out 0.5s;
      -ms-animation: fadeIn ease-in-out 0.5s;
    }

    .imageFrame {
      width: 50%;
      margin: auto;
    }

    @-webkit-keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @-moz-keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>
  <div class="loadingScreen" id="loadingScreen">
    <div class="imageFrame">
      <img class="imgas" src="https://s3-ap-southeast-1.amazonaws.com/gosyensp/animated-logo-min.gif">
    </div>
  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
